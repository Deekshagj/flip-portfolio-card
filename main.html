<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Board Members</title>
</head>
<body>
  <h1>Board Members</h1>
<center>
  <div class="board-members">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="new1.jpeg" alt="John Doe">
        </div>
        <div class="flip-card-back">
          <h2>john</h2>
          <p>CS Student</p>
          <p>John Doe is the Chief Executive Officer of our company. He has extensive experience in the industry and has been instrumental in our success.</p>
          <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- Repeat the above structure for other board members -->
  </div></center>
 <script src="script.js"></script>
</body>
</html>
